<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major System</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/majorsystem.css">
</head>
<body>
    <nav>
        <button class="back" onclick="location.assign('../index.html')"><</button>
        <button class="right-button" onclick="location.assign('cheatsheet.html')"><h3>Conheça o Major System!</h3></button>
    </nav>
    <h1>Major System</h1>
    <p>Aprenda o Major System para utilizá-lo como técnica para memorização através de um quiz sobre o respectivo som atribuído a cada número. Veja quantos acertos você é capaz de fazer!</p>
    <h2 class="question" id="question">Placeholder</h2>
    <div class="options">
        <button id="optionA" onclick="gameLoop(0)">Opção A</button>
        <button id="optionB" onclick="gameLoop(1)">Opção B</button>
        <button id="optionC" onclick="gameLoop(2)">Opção C</button>
        <button id="optionD" onclick="gameLoop(3)">Opção D</button>
        <button id="optionE" onclick="gameLoop(4)">Opção E</button>
    </div>
    <table class="scoreboard">
        <tr>
            <th>Acertos</th>
            <th>Erros</th>
        </tr>
        <tr>
            <td id="score">0</td>
            <td id="misses">0</td>
        </tr>
    </table>
    <script src="../assets/js/majorsystem.js"></script>
</body>
</html>
